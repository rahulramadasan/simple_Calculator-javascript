<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div>   
    <form name="calcform" onsubmit="return false">
        <div class="container-fluid text form1" >   
            <button class="btn btn-danger clr" onclick="document.getElementById('dis').value=''">clear</button>
            <input type="text" id="dis" name="dis"> <br>   
            <!-- <button class="btn btn-success mr-4 ml-5" style="width: 30%;"  onclick="back()">BACK</button> -->
                         <button class="btn btn-primary btn-lg" onclick="read(1)">1</button>
                         <button class="btn btn-primary btn-lg" onclick="read(2)">2</button>

                        <button class="btn btn-primary btn-lg" onclick="read(3)">3</button>

                        <button class="btn btn-primary btn-lg" onclick="read('*')">*</button><br>

                        <button class="btn btn-primary btn-lg" onclick="read(4)">4</button>
                    
                        <button class="btn btn-primary btn-lg" onclick="read(5)">5</button>
                   
                        <button class="btn btn-primary btn-lg" onclick="read(6)">6</button>
                   
                        <button class="btn btn-primary btn-lg" onclick="read('/')">/</button><br>
 
                        <button class="btn btn-primary btn-lg" onclick="read(7)">7</button>
                   
                        <button class="btn btn-primary btn-lg" onclick="read(8)">8</button>
                  
                        <button class="btn btn-primary btn-lg" onclick="read(9)">9</button>
                    
                        <button class="btn btn-primary btn-lg" onclick="read('+')">+</button><br>
                 
                        <button class="btn btn-primary btn-lg" onclick="read(0)">0</button>
                    
                        <button class="btn btn-primary btn-lg" onclick="read('.')">.</button>
                   
                        <button class="btn btn-primary btn-lg" onclick="equal()">=</button>
                   
                        <button class="btn btn-primary btn-lg " onclick="read('-')">-</button>
           
        </div>    
    <!-- </form> -->
</div>


<script>
    var n,num;
    function read(n){
        num=n;
        document.getElementById('dis').value=document.getElementById('dis').value + num;
        
    }
    function back(){
        var exp=document.getElementById('dis').value;
        document.getElementById('dis').value=exp.substring(0, exp.length - 1);
    }
    function equal(){
        var exp=document.getElementById('dis').value;
        if(exp){
            document.getElementById('dis').value=eval(exp);
        }
    }
</script>
</body>
</html>
